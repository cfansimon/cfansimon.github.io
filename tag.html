---
layout: page
title: 标签
---

<div class="wrap">
  <div class="tag-cloud">
    {% for tag in site.tags %}
    <a href="#{{ tag[0] | slugify }}" class="label label-default">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <hr/>
  <div class="tag-posts">
    {% for tag in site.tags %}
    <h4 id="{{ tag[0] | slugify }}">#{{ tag[0] }}</h4>
    <ul class="tag-group">
      {% for post in tag[1] %}
      <li>
        <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        <span class="text-mute">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
