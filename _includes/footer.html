<footer class="site-footer">
  <div class="wrapper">
    <div class="row">
      <div class="col-md-2">
        <a href="{{ site.baseurl }}/">
          {{ site.title | escape }}
        </a>
      </div>
      <div class="col-md-8">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="col-md-2">
        <a class="pull-right" href="#">
          返回顶部
        </a>
      </div>
    </div>
  </div>
</footer>
